scalar Date

type Medicion
{
    id: ID!
    fechaHora: Date!
    temperatura: Float!
    humedad: Int!
}

type Query
{
    traerMedicionActual: Medicion
    traerPromedioMediciones(cantidad: Int!): Float
    traerMedicionPorFecha(fechaHora: Date!): Medicion
}

type Mutation
{
    agregarMedicion(fechaHora: Date!, temperatura: Float!, humedad: Float!): Medicion!
    eliminarMedicion(fechaHora: Date!): Medicion!
}